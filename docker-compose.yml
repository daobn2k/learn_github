version: '3'

services:
  mongo_db:
    image: mongo:latest
    container_name: db_container
    volumes:
      - ./data:/db
    networks:
      - example-net

  server:
    build: ./server
    container_name: server
    volumes:
      - ./server:/app
    ports:
      - 5000:8000
    restart: always
    depends_on:
      - mongo_db
    networks:
      - example-net
    environment:
      PORT: 8000
      MONGO_URL: mongodb://mongo_db:27017
      NODE_ENV: 'development' 
